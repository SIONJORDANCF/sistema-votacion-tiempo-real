services:
  # Redis - Cache y WebSockets
  redis:
    image: redis:7-alpine
    container_name: voting_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MySQL - Base de datos
  db:
    image: mysql:8.0
    container_name: voting_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: votacion_db
      MYSQL_USER: votacion_user
      MYSQL_PASSWORD: votacion_pass123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "votacion_user",
          "-pvotacion_pass123",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend - Django
  backend:
    build: ./backend
    container_name: voting_backend
    command: daphne -b 0.0.0.0 -p 8000 voting_system.asgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DJANGO_SETTINGS_MODULE: "voting_system.settings"

volumes:
  redis_data:
  db_data:
